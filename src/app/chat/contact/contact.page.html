<ion-header no-border >
  <ion-toolbar class="contactHeader" >
    <ion-buttons slot="start" >
     <!--- <ion-back-button color="light" defaultHref="/chat/main"></ion-back-button>-->
    </ion-buttons>
   <!-- <ion-button (click)="getDevices()" slot="end"><ion-icon name="Bluetooth"></ion-icon>Tara</ion-button> -->
  </ion-toolbar>
</ion-header>

<ion-content>
    <h6 *ngIf="contactsFound.length>0">ALL CONTACTS ({{contactsFound.length}})</h6>
    <ion-item-group *ngFor="let contact of contactsFound" >
      <ion-item class="contacts" (click)="revealNumber(contact.id)">
        <ion-avatar slot="start">
          <img src="../../../assets/dummy_pic.png">
        </ion-avatar> 
        <ion-label>
          {{contact?.displayName}}
        </ion-label>
      </ion-item>
      <ion-item class="contacts detail" *ngIf="showing.includes(contact.id)==true">
        <div class="itemcontent">
          <ion-label class="number">
            {{contact.phoneNumbers[0].value}}
          </ion-label>
        </div>
      </ion-item>  
    </ion-item-group>
    <ion-item class="number" *ngFor="let user of users">
      <div class="itemcontent">
        <ion-label class="number">
          {{user.name}}
        </ion-label>
      </div>
    </ion-item>  
    
   <!--- <ion-list>
      <h3>Yakınınızdaki Cihazlar</h3>
      <p *ngIf="devices.length==0">Cihaz Yok Tekrar Tarayınız</p>
      <ion-card-content ion-item *ngFor="let device of devices">
        <p>{{device.name || 'Unnamed'}}</p>
        <p>{{device.id}}</p>
        <p> RSSI: {{device.rssi}}</p>
      </ion-card-content>
    </ion-list>-->

    <!--<ion-list> 
      <p *ngIf="appContacts.length==0">Uygulamayı Kullanan Arakadaşın Yok</p>
      <ion-item *ngFor="let appContact of appContacts" routerLink="/chat/messages/{{appContact.phoneNumbers[0].value}}">
        <ion-avatar slot="start">
            <img src="../../../assets/dummy_pic.png">
        </ion-avatar>
        <ion-label>{{appContact.displayName}}</ion-label>
      </ion-item>
    </ion-list>-->

    <ion-grid>
        <h6>CONTACTS ({{appContacts.length}})</h6>
      <ion-row class="contactRow">
        <ion-col  size="6" *ngFor="let appContact of appContacts">
          <ion-card class="appContactCard" routerLink="/chat/messages/{{appContact.phoneNumbers[0].value}}" >
            <ion-card-header >
            <img class="appContactImage" src="../../../assets/dummy_pic.png">
            <ion-card-title class="cardTitle">{{appContact.displayName}}</ion-card-title>
            </ion-card-header>
            <ion-card-content class="cardContent">
              {{appContact.phoneNumbers[0].value}}
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>


    <ion-fab  vertical="bottom" horizontal="center" slot="fixed">
        <ion-fab-button class="fabButton"  (click)="loadContact()">
          <ion-icon name="Contacts"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    
</ion-content>
