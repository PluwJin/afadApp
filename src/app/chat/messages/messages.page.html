<ion-header>
  <ion-toolbar color="primary">
    <ion-title>messages</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/chat/main"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid>
  <ion-row *ngFor="let message of messages">
    <ion-col size="9" *ngIf="from !== message.from" class="message other-message">
      <b>{{message.from}}</b> <br>
      <span>{{message.msg}}</span>
      <div class="time"><br>
      {{ message.createdAt |date:'short' }}</div>
    </ion-col>
    <ion-col offset="3" size="9" *ngIf="from == message.from" class="message my-message">
        <b>{{message.from}}</b> <br>
        <span>{{message.message}}</span>
        <div class="time"t><br>
        {{ message.createdAt |date:'short' }}</div>
      </ion-col>
  </ion-row>
</ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar color="light">
    <ion-row align-items-center no-padding>
      <ion-col size="10">
          <textarea autosize maxRows="3" [(ngModel)]="newMessage" class="messageInput"></textarea>
      </ion-col>
      <ion-col size=2>
        <ion-button expand="block" fill="clear" color="primary" [disabled]="newMessage==''" class="messageSendButton" (click)="sendMessage()">
          <ion-icon name="ios-send" slot="icon-only"></ion-icon>

        </ion-button>

      </ion-col>
    </ion-row>

  </ion-toolbar>
</ion-footer>
