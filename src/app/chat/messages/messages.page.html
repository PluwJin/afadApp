<ion-header no-border>
  <ion-toolbar class="messageToolbar">
    <ion-title>{{contactName}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button color="light" defaultHref="/chat/contact"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid>
  <ion-row *ngFor="let message of messages">
    <ion-col size="7" *ngIf="from !== message.from" class="message other-message">
      <span>{{message.message}}</span>
      <div class="time"><br>
      {{ message.createdAt |date:'short' }}</div>
    </ion-col>
    <ion-col  (click)="selectForDel(message)" offset="5" size="7" *ngIf="from == message.from" [ngClass]="message.createdAt==messageClass ? 'message deleteClass' : 'message my-message'">
        <span>{{message.message}}</span>
        <div class="time"t><br>
        {{ message.createdAt |date:'short' }}</div>
      </ion-col>
  </ion-row>
</ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar class="messageFooToolbar">
    <ion-row align-items-center no-padding>
      <ion-col size="10">
          <textarea placeholder="Type Here !" autosize maxRows="3" [(ngModel)]="newMessage" class="messageInput"></textarea>
      </ion-col>
      <ion-col size=2>
        <ion-button expand="block" fill="clear" color="primary" [disabled]="newMessage==''" class="messageSendButton" (click)="sendMessage()">
          <ion-icon name="ios-send" slot="icon-only"></ion-icon>

        </ion-button>

      </ion-col>
    </ion-row>

  </ion-toolbar>
</ion-footer>
